name: CI Pipeline

on:
  workflow_dispatch:
    inputs:
      action_request:
        type: choice
        description: Action
        options:
        - Create
        - Destroy
        - Sing
  push:
    paths:
      - 'deployment/infrastructure/**.bicep'
  

jobs:
  infra-work:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/azure-cli:latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "Starting..."
      - run: az login -u ${{ secrets.AZ_USERNAME }} -p ${{ secrets.AZ_PASSWORD }} --tenant ${{ secrets.AZ_TENANTID }}
      - name: Create Infra
        if: ${{ github.event.inputs.action_request == 'Create' }}
        id: create-infra
        run: az deployment group create -g ${{ secrets.AZ_TARGET_RG }} -f ./deployment/infrastructure/backend.bicep
      - name: Delete Infra
        if: ${{ github.event.inputs.action_request == 'Destroy' }}
        id: delete-infra
        run: az deployment group create -g ${{ secrets.AZ_TARGET_RG }} -f ./deployment/infrastructure/backend-empty.bicep -mode complete
      - name: Sing about Infra
        if: ${{ github.event.inputs.action_request == 'Sing' }}
        id: sing-about-infra
        run: echo "La La La..."
